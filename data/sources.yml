---
# RSS Feeds Configuration
rss_feeds:
  - name: "DevOps Weekly"
    url: "https://www.devopsweekly.com/rss"
    category: "newsletter"

  - name: "CNCF Blog"
    url: "https://www.cncf.io/feed/"
    category: "cloud-native"

  - name: "HashiCorp Blog"
    url: "https://www.hashicorp.com/blog/feed.xml"
    category: "infrastructure"

  - name: "The New Stack"
    url: "https://thenewstack.io/feed/"
    category: "news"

  - name: "DevOps.com"
    url: "https://devops.com/feed/"
    category: "news"

  - name: "Kubernetes Blog"
    url: "https://kubernetes.io/feed.xml"
    category: "orchestration"

  - name: "Docker Blog"
    url: "https://www.docker.com/blog/feed/"
    category: "containers"

# GitHub Releases to Monitor
github_releases:
  - repo: "kubernetes/kubernetes"
    name: "Kubernetes"
    category: "orchestration"

  - repo: "hashicorp/terraform"
    name: "Terraform"
    category: "iac"

  - repo: "docker/cli"
    name: "Docker CLI"
    category: "containers"

  - repo: "grafana/grafana"
    name: "Grafana"
    category: "monitoring"

  - repo: "argoproj/argo-cd"
    name: "ArgoCD"
    category: "gitops"

  - repo: "prometheus/prometheus"
    name: "Prometheus"
    category: "monitoring"

  - repo: "helm/helm"
    name: "Helm"
    category: "orchestration"

  - repo: "ansible/ansible"
    name: "Ansible"
    category: "iac"

# Hacker News Configuration
hacker_news:
  keywords:
    - "devops"
    - "kubernetes"
    - "terraform"
    - "docker"
    - "ci/cd"
    - "gitops"
    - "observability"
    - "infrastructure as code"
    - "site reliability"
  min_score: 30
  max_items: 15

# Output Configuration
output:
  tri_daily_path: "output/tri-daily"
  daily_path: "output/daily"
  weekly_path: "output/weekly"
  date_format: "%Y-%m-%d"
