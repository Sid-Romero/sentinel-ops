---
name: Tri-Daily DevOps Digest

"on":
  schedule:
    # Run three times daily: 6:00 AM, 2:00 PM, and 10:00 PM UTC
    - cron: '0 6 * * *'   # 6:00 AM UTC
    - cron: '0 14 * * *'  # 2:00 PM UTC
    - cron: '0 22 * * *'  # 10:00 PM UTC
  workflow_dispatch: {}  # Allow manual triggering

permissions:
  contents: write

jobs:
  generate-tri-daily-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate tri-daily digest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/generate_digest.py --tri-daily

      - name: Commit and push results
        run: |
          git config --local user.email \
            "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/tri-daily/
          git diff --staged --quiet || \
            git commit -m "Tri-daily DevOps digest - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
